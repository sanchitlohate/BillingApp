<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Billing App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

  <div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>BillingApp</h2>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Customers</a>
        <a href="#">Products</a>
        <a href="#">Invoices</a>
        <a href="/logout">Logout</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <h1>Dashboard</h1>

      <div class="cards">
        <div class="card">
          <h3>+ New Invoice</h3>
          <p>Create a new invoice</p>
        </div>

        <div class="card">
          <h3>Customers</h3>
          <p>Manage customers</p>
        </div>

        <div class="card">
          <h3>Products</h3>
          <p>View & edit products</p>
        </div>

        <div class="card">
          <h3>Invoices</h3>
          <p>View past invoices</p>
        </div>
      </div>
    </main>

  </div>

</body>
</html>
