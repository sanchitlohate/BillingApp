<!DOCTYPE html>
<html>
<head>
  <title>New Invoice | BillingApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <h2>BillingApp</h2>
  <a href="/dashboard">Back to Dashboard</a>
</div>

<div class="invoice-container">

  <h2>Create New Invoice</h2>

  <div class="invoice-section">
    <label>Invoice No</label>
    <input type="text" placeholder="Auto Generated" disabled>
  </div>

  <div class="invoice-section">
    <label>Date</label>
    <input type="date">
  </div>

  <div class="invoice-section">
    <label>Vehicle No</label>
    <input type="text" placeholder="MH-15-XXXX">
  </div>

  <hr>

  <h3>Add Product</h3>

  <div class="product-row">
    <input type="text" placeholder="Material Name">
    <input type="number" placeholder="Quantity">
    <input type="number" placeholder="Rate">
    <input type="number" placeholder="Amount" disabled>
  </div>

  <button class="add-btn">+ Add Product</button>

  <hr>

  <div class="summary">
    <p>Subtotal: ₹0</p>
    <p>CGST (2.5%): ₹0</p>
    <p>SGST (2.5%): ₹0</p>
    <h3>Net Payable: ₹0</h3>
  </div>

  <button class="save-btn">Save Invoice</button>

</div>

</body>
</html>
